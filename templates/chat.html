{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
  <h2>Chat with {{ consultation.author.username }}</h2>
  <p><strong>Request:</strong> {{ consultation.body }}</p>
  <form method="POST" action="{{ url_for('chat', consultation_id=consultation.id) }}">
    <div class="form-group">
      <textarea name="response" class="form-control" placeholder="Type your response here...">{{ consultation.response }}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
{% endblock %}
